<div class="card" *ngIf="!areFavorite">
  <div class="card-info">
    <div class="song-image">
      <app-card-image [image]="song.songImageUrl"></app-card-image>
    </div>
    <div class="song-info">
      <div class="song-name">
        <p>{{song.songName}}</p>
      </div>
      <div class="artists-name">
        <app-card-artist [artists]="song.artistNames"></app-card-artist>
      </div>
    </div>
    <div class="buttons">
      <app-delete-favs-button [song]="song" [areFavorite]="areFavorite" (newItemEvent)="addNewFavorite()"></app-delete-favs-button>
      <app-add-favs-button [song]="song" [areFavorite]="areFavorite" (newItemEvent)="addNewFavorite()"></app-add-favs-button>
    </div>
  </div>
</div>

<div class="card-favorite" *ngIf="areFavorite">
  <div class="card-info">
    <div class="song-image">
      <app-card-image [image]="song.songImageUrl"></app-card-image>
    </div>
    <div class="song-info">
      <div class="song-name">
        <p>{{song.songName}}</p>
      </div>
      <div class="artists-name">
        <app-card-artist [artists]="song.artistNames"></app-card-artist>
      </div>
    </div>
    <div class="buttons">
      <app-delete-favs-button [song]="song" [areFavorite]="areFavorite" (newItemEvent)="addNewFavorite()"></app-delete-favs-button>
      <app-add-favs-button [song]="song" [areFavorite]="areFavorite" (newItemEvent)="addNewFavorite()"></app-add-favs-button>
    </div>
  </div>
</div>
